        <div id="body">
            <!-- Main Content -->
            <div id="main-content" class="container">
            <h2 id="reservation-title" class="text-center">Add Pet</h2>
	        <section class="col-12 reservation-section offset-md-3">
	            <form action="" th:action="@{/pet/add}" th:object="${pet}" method="POST">
                    <div class="form-group col-md-6">
                      <label for="owner-name">Owner</label>
                      <input type="text" th:field="*{owner.id}" class="form-control" id="owner-name" name="owner-name" th:placeholder="${owner.firstName + ' ' + owner.lastName}" readonly />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="pet-name">Name</label>
                      <input type="text" th:field="*{name}" class="form-control" id="pet-name" name="pet-name" required />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="birthDate">Birth Date</label>
                      <input type="date" th:field="*{birthDate}" class="form-control" id="birthDate" name="birthDate" placeholder="YYYY-MM-DD" required />
                    </div>
                    <div class="form-group col-md-6">
                    	<label for="type">Type</label>
                    	<br />
                      	<select th:field="*{type}">
							<option th:value="' '"></option>
							<option th:each = "type : ${listPetTypes}" th:value="${type.id}" th:utext="${type.name}"/>
						</select>
                    </div>
                    
<!--                     <div class="form-group col-md-6"> -->
<!--                     	<label for="type">Type</label> -->
<!--                       	<div class="dropdown"> -->
<!-- 							<button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select...</button> -->
<!-- 							<div class="dropdown-menu" th:field="*{type}" aria-labelledby="dropdownMenuButton"> -->
<!-- 								<a class="dropdown-item" href="#" th:each = "type : ${listPetTypes}" th:value="${type.id}" th:utext="${type.name}"></a> -->
<!-- 							</div> -->
<!-- 						</div> -->
<!--                     </div> -->
                    
                    <div class="row">
                    	<div class="col col-md-6 text-right">
                    		<button type="submit" class="btn btn-info" id="submit-reservation">Add Pet</button>
                    	</div>
                    </div>
	            </form>
	        </section>
            </div> <!-- Main Content End -->
        </div>
	</div>
    
    <script src="js/script.js" th:src="@{/resources/js/script.js}"></script>
